<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div id='container'>  
    <div class ="holder headline">
      Weather Journal App
    </div>
    <div class ="holder zip">
      <label for="zip">Zip code</label>
      <input type="text" id="zip" placeholder="enter US zip code here">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="1"></textarea>
      <button id="generate" type = "submit"> Go </button>
    </div>
    <div class ="holder entry">
      
    <div id = "entryHolder">
      <div class = "title">Most Recent Entry</div>
      <div id = "date">Date:</div> 
      <div id = "temp">Temperature:</div>
      <div id = "content">Feelings:</div>
    </div>
    </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
