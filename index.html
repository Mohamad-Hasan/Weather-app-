<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div id='container'>  
    <div class ="holder header">
      <h1 class ="headline">Weather Journal App</h1>
    </div>
    <hr>
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="number" id="zip" placeholder="123456">
    </div>
    <hr>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <input type="text" id="feelings" placeholder="Enter your feelings here"></input>
      <button id="generate" type = "submit">Go</button>
    </div>
    <hr>
    <div class ="holder entry">
      <h2 class = "title">Most Recent Entry</h2>
      <div id = "entryHolder">
        <p id = "date">Date:</p> 
        <p id = "temp">Temperature:</p>
        <p id = "content">Feelings:</p>
      </div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
